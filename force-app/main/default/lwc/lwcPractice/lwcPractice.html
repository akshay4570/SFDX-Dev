<template>
    <lightning-card title="Candidates List" icon-name="standard:contact">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-input label = "Find Candidates" value={searchKey} onchange={handleChange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center">
            <template for:each={candidates} for:item="candidate">
                <lightning-layout-item key={candidate.Id} padding="around-medium">
                    <p>{candidate.Last_Name__c},{candidate.First_Name__c}</p>
                    <p><lightning-formatted-email value={candidate.Email__c}></lightning-formatted-email></p>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
